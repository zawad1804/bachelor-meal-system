<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Meals | Bachelor Meal System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Meals Page Specific Styles */
    .meals-container {
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .meals-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .meals-header h1 {
      color: var(--primary);
      margin: 0;
      text-align: center;
      width: 100%;
    }

    .filter-options {
      display: flex;
      gap: 1rem;
      width: 100%;
      justify-content: center;
    }

    .filter-options select {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      color: var(--dark-primary);
    }

    /* Meal Scheduler Section */
    .meal-scheduler {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }

    .scheduler-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--glass-border);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: var(--dark-primary);
    }

    .price-display {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--accent);
      margin-top: 0.5rem;
    }

    .schedule-btn {
      grid-column: 1 / -1;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .schedule-btn:hover {
      background: var(--dark-primary);
    }

    /* Meals Table */
    .meals-table {
      width: 100%;
      border-collapse: collapse;
    }

    .meals-table th {
      background: rgba(255, 255, 255, 0.3);
      text-align: center;
      padding: 1rem;
      position: sticky;
      top: 0;
    }

    .meals-table td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      vertical-align: middle;
      text-align: center;
    }

    .meals-table tr:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Rating System */
    .rating-options {
      display: flex;
      gap: 0.2rem;
      align-items: center;
      justify-content: center;
    }

    .rating-options label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .rating-options label:hover {
      background: var(--accent);
      color: white;
    }

    .rating-options input[type="radio"]:checked + label {
      background: var(--accent);
      color: white;
      font-weight: bold;
    }

    /* Update Button */
    .update-btn {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .update-btn:hover {
      background: var(--dark-primary);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .meals-table {
        display: block;
        overflow-x: auto;
      }
      
      .filter-options {
        width: 100%;
        flex-direction: column;
        align-items: center;
      }
      
      .rating-options {
        flex-wrap: wrap;
        gap: 0.1rem;
      }

      .rating-options label {
        width: 22px;
        height: 22px;
        font-size: 0.8rem;
      }

      .scheduler-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
